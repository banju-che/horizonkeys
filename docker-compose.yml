services:
  # ------------------------------
  # Django Backend
  # ------------------------------
  backend:
    build: ./backend   # path to your backend Dockerfile
    container_name: horizonkeys_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env

  # ------------------------------
  # Vite React Frontend
  # ------------------------------
  frontend:
    build: ./frontend  # path to your frontend Dockerfile
    container_name: horizonkeys_frontend
    ports:
      - "5173:5173"
